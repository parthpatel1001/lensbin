<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./app/views/css/vendor/photon/css/photon.min.css">
        <link rel="stylesheet" type="text/css" href="./app/views/css/main.css">
    </head>
    <body>
        <div class="window">
            <header class="toolbar toolbar-header">
                <h1 class="title">LensBin</h1>
            </header>
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane" id="main-pane-holder">
                        <div class="padded-more">
                            <div class="form-group">
                                <label>accessKeyId</label>
                                <input id="access-key" type="password" class="form-control" placeholder="key">
                            </div>
                            <div class="form-group">
                                <label>secretAccessKey</label>
                                <input id="key-secret" type="password" class="form-control" placeholder="secret">
                            </div>
                            <div class="form-group">
                                <label>Bucket</label>
                                <input id="bucket" type="password" class="form-control" placeholder="bucket">
                            </div>
                            <div class="form-group">
                                <label>Folder</label>
                                <input id="key-prefix" type="text" class="form-control" placeholder="folder1/folder2">
                            </div>
                            <button id="submit-upload" class="btn btn-default">Upload</button>   
                            <p class="landing-placeholder">Drag your images here</p>
                            <div class="wrap">

                                <!-- Define all of the tiles: -->
                                <div class="box image-tile" style="display:none;">
                                    <div class="boxInner">
                                        <img src="" />
                                        <div class="titleBox"></div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="./app/views/js/vendor/jquery.min.js"></script>
    <script src="./app/views/js/index.js"></script>
    </body>
</html>
